<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Molecule Engine</title>
</head>
<body>
    <div class="con">
        {% load django_tables2 %}
        {% for table in retTables %}
        <div class="results">
            <h3>{{ table.modelType }}</h3>
            <h4>{{table.time}}</h4>
            <div class="table">
            <h4>results</h4>
                {% render_table table.tables %}
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
</body>
<style>
.con {
    width: 1000px;
    margin: 0 auto;
    height: 100%;
    overflow: auto;
}
table
{
    border-collapse:collapse;
}
table, th, td {
    border:1px solid black;
}
th, td
{
    text-align:left;
}
div.results
{
    margin-left:50px;
    margin-right:50px;
}
</style>
</html>
