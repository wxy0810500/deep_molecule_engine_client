<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Deep Molecule Engine</title>
    <link rel="stylesheet" type="text/css" href="public.css">
    <script type="text/javascript">
        window.validationForm = function () {
            // 验证checkbox
            const container = document.querySelector("#id_modelTypes");
            const checkboxGroup = container.querySelectorAll("input[type='checkbox']");
            let selectAtLeastOne = false;
            for (let i = 0; i < checkboxGroup.length; i++) {
                if (checkboxGroup[i].checked === true) {
                    selectAtLeastOne = true;
                }
            }

            if (!selectAtLeastOne) {
                const _warn2 = document.getElementById("warning2");
                _warn2.style.display = 'block';
                setTimeout("document.getElementById(\"warning2\").style.display='none'", 3000)
                return false
            }
            // textArea
            const textArea = document.querySelector('textarea[name="inputStr"]').value
            if (textArea === "") {
                const _warn1 = document.getElementById("warning1");
                _warn1.style.color = "block";
                setTimeout("document.getElementById(\"warning1\").style.display='none'", 3000)
                return false
            }

            return true
        }
</script>
</head>

<body>

        </div>

                    <a href="http://127.0.0.1:8000/covid19/service/prediction/network/">

                    <a href="http://127.0.0.1:8000/covid19/service/advancedSearch/">

                </ul>
            </nav>
        </div>
    </div>
    <div class="inner">
        <div class="input-area">
            <form enctype="multipart/form-data" action="http://127.0.0.1:8000/covid19/service/prediction/ligand/submit/" method="post" onsubmit="return validationForm()">
                <input type="hidden" name="csrfmiddlewaretoken" value="mqSWKNOmAZy94YGrNjBVyZHPuKuB5aWiT4bTS17Qo3l3x5m3CSFjgtdKJGvWMQmu">
                <span class="tooltiptext">提示文本</span>
                <ul id="id_inputType">
                    <li><label for="id_inputType_0"><input type="radio" name="inputType" value="drugName" required="" id="id_inputType_0">

                </li>
                    <li><label for="id_inputType_1"><input type="radio" name="inputType" value="raw_smiles" required="" id="id_inputType_1" checked="">
                SMILES</label>

                <span class="tooltiptext">提示文本</span>
                <p class="warning" id="warning1" style="display: block;">* Please, fill in the blank</p>
                <textarea name="inputStr" rows="10" maxlength="2000" id="id_inputStr"
                placeholder="Please select and enter the SMILES or NAMES of your compound, one per line">
                </textarea>

                <ul id="id_modelTypes">
                    <p class="warning" id="warning2" style="display: none;">* Please, select at least one AI model type!</p>
                    <li><label for="id_modelTypes_0"><input type="checkbox" name="modelTypes" value="A-Heterogeneous antiviral" id="id_modelTypes_0">
